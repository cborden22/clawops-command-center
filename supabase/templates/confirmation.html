<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your ClawOps Account</title>
</head>
<body style="margin:0;padding:0;background-color:#0a0a0a;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#0a0a0a;padding:40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="480" cellpadding="0" cellspacing="0" style="background-color:#141414;border-radius:12px;border:1px solid #262626;overflow:hidden;">
          <!-- Header -->
          <tr>
            <td style="padding:32px 32px 24px;text-align:center;">
              <div style="display:inline-block;width:48px;height:48px;background:linear-gradient(135deg,#d4a843,#b8902e);border-radius:12px;line-height:48px;font-size:24px;color:#fff;">✦</div>
              <h1 style="margin:16px 0 0;font-size:22px;font-weight:700;background:linear-gradient(90deg,#d4a843,#b8902e);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">ClawOps</h1>
              <p style="margin:4px 0 0;font-size:12px;color:#737373;">Professional Suite</p>
            </td>
          </tr>
          <!-- Body -->
          <tr>
            <td style="padding:0 32px 32px;">
              <h2 style="margin:0 0 8px;font-size:18px;color:#fafafa;">Confirm Your Email</h2>
              <p style="margin:0 0 24px;font-size:14px;line-height:1.6;color:#a3a3a3;">
                Thanks for signing up for ClawOps! Click the button below to confirm your email address and activate your account.
              </p>
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display:inline-block;padding:12px 32px;background:linear-gradient(135deg,#d4a843,#b8902e);color:#0a0a0a;font-size:14px;font-weight:600;text-decoration:none;border-radius:8px;">
                      Confirm Email Address
                    </a>
                  </td>
                </tr>
              </table>
              <p style="margin:24px 0 0;font-size:12px;line-height:1.5;color:#525252;">
                If you didn't create a ClawOps account, you can safely ignore this email.
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding:16px 32px;border-top:1px solid #262626;text-align:center;">
              <p style="margin:0;font-size:11px;color:#525252;">© ClawOps. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
